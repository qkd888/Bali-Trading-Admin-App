<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .navbar {
            background-color: #000000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .logo {
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.4s ease-in-out;
            &:hover {
                transition: all 0.4s ease-in-out;
                color: azure;
                font-weight: bold;
            }
        }
        
        .burger {
            display: none;
            cursor: pointer;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        @media screen and (max-width: 100080px) {
            .nav-links {
                position: absolute;
                right: -100px;
                margin-right: 4.5rem;
                height: 92vh;
                top: 5vh;
                background-color: #000000;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                transform: translateX(-300%);
                opacity: 1;
                transition: transform 0.5s ease-in;
            }
            .nav-links li {
                opacity: 0;
                margin: 1rem 0;
            }
            .burger {
                display: block;
            }
        }
        
        .nav-active {
            transform: translateX(0%);
        }
        
        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }
        
        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .toggle .line2 {
            opacity: 0;
        }
        
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
         :root {
            --primary-bg: rgba(16, 18, 27, 0.4);
            --secondary-bg: rgba(16, 18, 27, 0.7);
            --border-color: rgba(113, 119, 144, 0.25);
            --text-color: #f9fafb;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #fdfeff, #ffffff);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 3rem;
        }
        
        .worker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .worker-button {
            background: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            box-shadow: 8px 8px 16px var(--shadow-color), -8px -8px 16px rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease-in-out;
        }
        
        .worker-button:hover {
            transform: translateY(-2px);
            background: #000;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            /* Enable vertical scrolling */
            padding: 20px 0;
            /* Add padding to prevent content from touching the edges */
        }
        
        .modal-content {
            position: relative;
            background: var(--secondary-bg);
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 8px 8px 16px var(--shadow-color), -8px -8px 16px rgba(255, 255, 255, 0.02);
            color: #fdfeff;
            max-height: 90vh;
            /* Set maximum height */
            overflow-y: auto;
            /* Enable scrolling for modal content */
        }
        
        .close {
            position: sticky;
            /* Make close button stick to top when scrolling */
            top: 1px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            float: right;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--primary-bg);
            color: var(--text-color);
        }
        
        button {
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: var(--secondary-bg);
        }
        
        .attendance-list {
            margin-top: 20px;
        }
        
        .attendance-item {
            background: var(--primary-bg);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #ff4444;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .modal-content {
                width: 95%;
                margin: 10px auto;
                max-height: 85vh;
                /* Slightly smaller on mobile */
            }
            .attendance-item {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>

</head>

<body>

    <nav class="navbar">
        <div class="logo">
            Bali Trading Admin App. <small>Designed By &copy QKDEV</small>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="customer-orders.html">Customer orders</a></li>
            <li><a href="order-numbers.html">Order Numbers</a></li>
            <li><a href="weekly-numbers.html">Weekly Numbers</a></li>
            <li><a href="monthly-numbers.html">Monthly Numbers</a></li>
            <li><a href="roster-manager.html">Rosters</a></li>
            <li><a href="staff-attendence.html">Staff Attendence</a></li>
            <li><a href="staff-days-worked.html">Staff Days Worked</a></li>
            <li><a href="petty-cash.html">Petty Cash</a></li>
            <li><a href="shop-orders.html">Shop Orders</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>


    <div class="container">
        <h1>Bali Trading York Attendance Tracker</h1>
        <div class="worker-grid">
            <div class="worker-button" onclick="openModal('Magnolia')">Magnolia</div>
            <div class="worker-button" onclick="openModal('Berryl-Ann')">Berryl-Ann</div>
            <div class="worker-button" onclick="openModal('Quintin')">Quintin</div>
        </div>
    </div>

    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <form id="attendanceForm" onsubmit="addAttendance(event)">
                <div class="form-group">
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <input type="time" id="timeIn" required>
                </div>
                <div class="form-group">
                    <input type="time" id="timeOut" required>
                </div>
                <button type="submit">Add Entry</button>
                <button type="button" onclick="generatePDF()">Convert to PDF</button>
            </form>
            <div id="attendanceList" class="attendance-list"></div>
        </div>
    </div>

    <script>
        const navSlide = () => {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");

            burger.addEventListener("click", () => {
                // Toggle Nav
                nav.classList.toggle("nav-active");

                // Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = "";
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
                    }
                });

                // Burger Animation
                burger.classList.toggle("toggle");
            });
        };

        navSlide();
    </script>

    <script>
        let currentWorker = '';
        const modal = document.getElementById('attendanceModal');

        function openModal(worker) {
            currentWorker = worker;
            document.getElementById('modalTitle').textContent = worker + "'s Attendance";
            modal.style.display = 'block';
            loadAttendance();
        }

        function closeModal() {
            modal.style.display = 'none';
            document.getElementById('attendanceForm').reset();
        }

        function addAttendance(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const timeIn = document.getElementById('timeIn').value;
            const timeOut = document.getElementById('timeOut').value;

            const attendance = getAttendanceData();
            attendance.push({
                date,
                day: new Date(date).toLocaleDateString('en-US', {
                    weekday: 'long'
                }),
                timeIn,
                timeOut
            });

            localStorage.setItem(currentWorker, JSON.stringify(attendance));
            loadAttendance();
            document.getElementById('attendanceForm').reset();
        }

        function loadAttendance() {
            const attendance = getAttendanceData();
            const list = document.getElementById('attendanceList');
            list.innerHTML = '';

            attendance.forEach((entry, index) => {
                const item = document.createElement('div');
                item.className = 'attendance-item';
                item.innerHTML = `
            <div>
                <strong>${entry.date}</strong> (${entry.day})<br>
                Time In: ${entry.timeIn}<br>
                Time Out: ${entry.timeOut}
            </div>
            <button class="delete-btn" onclick="deleteEntry(${index})">Delete</button>
        `;
                list.appendChild(item);
            });
        }

        function deleteEntry(index) {
            const attendance = getAttendanceData();
            attendance.splice(index, 1);
            localStorage.setItem(currentWorker, JSON.stringify(attendance));
            loadAttendance();
        }

        function getAttendanceData() {
            return JSON.parse(localStorage.getItem(currentWorker) || '[]');
        }

        function generatePDF() {
            const {
                jsPDF
            } = window.jspdf;
            const doc = new jsPDF();
            const attendance = getAttendanceData();

            doc.setFontSize(16);
            doc.text(`${currentWorker}'s Attendance Record`, 20, 20);

            let yPos = 40;
            attendance.forEach((entry) => {
                doc.setFontSize(12);
                doc.text(`Date: ${entry.date} (${entry.day})`, 20, yPos);
                doc.text(`Time In: ${entry.timeIn}`, 20, yPos + 7);
                doc.text(`Time Out: ${entry.timeOut}`, 20, yPos + 14);
                yPos += 25;

                if (yPos > 270) {
                    doc.addPage();
                    yPos = 20;
                }
            });

            doc.save(`${currentWorker}_attendance.pdf`);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>


</body>

</html>
