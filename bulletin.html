    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         :root {
            --blue-accent: #63d3ff;
            --bg-primary: #111;
            --bg-secondary: #222;
            --glass-bg: rgba(34, 34, 34, 0.7);
            --glass-border: rgba(99, 99, 99, 0.3);

            --blue-accent-light: #66b2ff;
            --blue-accent-dark: #63d3ff;
            --background: #e0e0e012;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(255, 255, 255, 0.5);
        }
        
        .navbar {
            background-color: black;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .logo {
            color: #63d3ff;
            font-size: 0.8rem;
            font-weight: bold;
            text-decoration: none;
            padding: 20px 40px;
            border: none;
            box-shadow: 10px 10px 30px var(--shadow-dark), -10px -10px 30px var(--shadow-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.1);
            box-shadow: inset 10px 10px 30px var(--shadow-dark), inset -10px -10px 30px var(--shadow-dark);
            color: var(--blue-accent-light);
        }
        
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            /* Initially hidden */
            flex-direction: column;
            /* Vertical menu */
            position: fixed;
            top: 0;
            right: 0;
            width: 35%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.842);
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
            /* For smooth mobile transition */
        }
        
        .nav-links.nav-active {
            display: flex;
            /* Shown when nav-active class is present */
            transform: translateY(0%);
            /* Ensure it starts at the top on mobile */
        }
        
        .nav-links li {
            margin: 0.5rem 0;
            opacity: 0;
            /* Initially hidden, fade in with animation */
        }
        
        .nav-links a {
            color: #90dfff;
            text-decoration: none;
            font-size: 0.8rem;
            /* Consistent size for mobile and desktop */
            transition: all 0.05s ease-in-out;
        }
        
        .nav-links a:hover {
            color: #ace5ff;
            font-weight: bold;
        }
        
        .burger {
            display: block;
            /* Always visible */
            cursor: pointer;
            z-index: 1001;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #63d3ff;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateX(400px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav-links.nav-active li {
            /* Apply animation to visible links */
            animation: navLinkFade 0.1s ease-in forwards;
        }
        
        .nav-links.nav-active li:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .nav-links.nav-active li:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .nav-links.nav-active li:nth-child(3) {
            animation-delay: 0.1s;
        }
        
        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .toggle .line2 {
            opacity: 0;
        }
        
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>

    <style>

        }
        
        .glass-neo::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;

            margin-bottom: 30px;
            text-align: center;
            margin-top: 5rem;

            background: linear-gradient(45deg, var(--accent), #00ddfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            /* Fallback for browsers that do not support background-clip */

        p {
            color: #63D3FF;
        }
        
        .post-form {

            margin-bottom: 30px;

    <script>
        const navSlide = () => {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");

            burger.addEventListener("click", () => {
                // Toggle Nav
                nav.classList.toggle("nav-active");

                // Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = "";
                    } else {
                        link.style.animation = `navLinkFade 0.1s ease forwards ${
                index / 7 + 0.01
              }s`;
                    }
                });

                // Burger Animation
                burger.classList.toggle("toggle");
            });
        };

        navSlide();
    </script>

    <!--*************Bulletin scripts ***************-->
    <!--*********************************************-->
    <!--*********************************************-->
    <!--*********************************************-->

    <script>
        class BulletinBoard {
            constructor() {
                this.posts = JSON.parse(localStorage.getItem('posts')) || [];
                this.postForm = document.getElementById('postForm');
                this.postsContainer = document.getElementById('postsContainer');

                this.initializeEventListeners();
                this.renderPosts();
            }

            initializeEventListeners() {
                this.postForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createPost();
                });
            }

            createPost() {
                const author = document.getElementById('authorInput').value;
                const title = document.getElementById('titleInput').value;
                const content = document.getElementById('contentInput').value;

                const post = {
                    id: Date.now(),
                    author,
                    title,
                    content,
                    date: new Date().toLocaleString()
                };

                this.posts.unshift(post);
                this.savePosts();
                this.renderPosts();
                this.postForm.reset();
            }

            deletePost(postId) {
                this.posts = this.posts.filter(post => post.id !== postId);
                this.savePosts();
                this.renderPosts();
            }

            savePosts() {
                localStorage.setItem('posts', JSON.stringify(this.posts));
            }

            renderPosts() {
                this.postsContainer.innerHTML = this.posts.map(post => `
                    <article class="post glass-neo">
                        <div class="post-header">
                            <span class="post-author">${post.author}</span>
                            <span class="post-date">${post.date}</span>
                        </div>
                        <h2>${post.title}</h2>
                        <p class="post-content">${post.content}</p>
                        <button onclick="board.deletePost(${post.id})" class="delete-btn">
                            Delete Post
                        </button>
                    </article>
                `).join('');
            }
        }

        const board = new BulletinBoard();
    </script>
