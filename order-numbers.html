<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Mobile-Friendly Numbered Cells App</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
         :root {
            --primary-color: #23272f;
            /* Darker, richer background */
            --secondary-color: #ff6b6b2c;
            /* Softer, less intense blue */
            --shadow-color: #1c1f25;
            /* Slightly lighter shadow */
            --inner-shadow-color: #2a2e36;
            /* Slightly darker inner shadow */
            --text-color: #ff6b6b;
            /* Light gray text */
            --accent-color: #ff6b6b;
            /* Lighter blue accent */
            --font-family: 'Poppins', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background-color: #000000;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        /***********NAVBAR/MOBILE NAVBAR************/
        /*******************************************/
        /*******************************************/
        /*******************************************/
        
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        /* Navbar */
        
        .navbar {
            background-color: black;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .logo {
            color: #63d3ff;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            /* Initially hidden */
            flex-direction: column;
            /* Vertical menu */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
            /* For smooth mobile transition */
        }
        
        .nav-links.nav-active {
            display: flex;
            /* Shown when nav-active class is present */
            transform: translateY(0%);
            /* Ensure it starts at the top on mobile */
        }
        
        .nav-links li {
            margin: 0.5rem 0;
            opacity: 0;
            /* Initially hidden, fade in with animation */
        }
        
        .nav-links a {
            color: #63d3ff;
            text-decoration: none;
            font-size: 1.2rem;
            /* Consistent size for mobile and desktop */
            transition: all 0.4s ease-in-out;
        }
        
        .nav-links a:hover {
            color: #63d3ff;
            font-weight: bold;
        }
        
        .burger {
            display: block;
            /* Always visible */
            cursor: pointer;
            z-index: 1001;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #63d3ff;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateY(-200px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav-links.nav-active li {
            /* Apply animation to visible links */
            animation: navLinkFade 0.3s ease-in forwards;
        }
        
        .nav-links.nav-active li:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .nav-links.nav-active li:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .nav-links.nav-active li:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .toggle .line2 {
            opacity: 0;
        }
        
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        .container {
            padding: 10px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 6px var(--shadow-color);
            margin-top: 60px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #63d3ff;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: var(--secondary-color);
            color: #63d3ff;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 6px var(--shadow-color);
            font-weight: bold;
        }
        
        button:hover,
        button:focus {
            opacity: 0.9;
            outline: none;
            box-shadow: 4px 4px 8px var(--shadow-color);
            background: #63d3ff;
            color: black;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            touch-action: manipulation;
        }
        
        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #63d3ff34;
            color: #63d3ff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            user-select: none;
            box-shadow: 2px 2px 4px var(--shadow-color);
        }
        
        .cell.clicked {
            background-color: #63d3ff;
            box-shadow: 3px 3px 6px var(--shadow-color);
        }
        
        #stats {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            color: #63d3ff;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #2c313a;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress {
            height: 100%;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }
        
        .toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background-color: #323232;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
        
        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        
        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }
        
        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }
        
        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
        
        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
        
        .container {
            padding: 15px;
        }
        
        .grid {
            gap: 5px;
        }
        
        .cell {
            font-size: 12px;
        }
        
        button {
            padding: 8px 12px;
            font-size: 12px;
        }
        
        #backToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            border: none;
            outline: none;
            background: var(--secondary-color);
            color: #63d3ff;
            cursor: pointer;
            padding: 20px;
            border-radius: 50%;
            font-size: 18px;
            transition: all 0.4s ease-in-out;
            box-shadow: 8px 8px 15px var(--shadow-color), -8px -8px 15px var(--inner-shadow-color);
        }
        
        #backToTopBtn:hover {
            background: #63d3ff;
            /* Lighter blue on hover */
            box-shadow: 5px 5px 10px var(--shadow-color), -5px -5px 10px var(--inner-shadow-color);
            /* Increased shadow on hover */
        }
        
        @media (max-width: 768px) {
            #backToTopBtn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!--**********************************NAVBAR-->
    <!--****************************************-->
    <!--****************************************-->
    <!--****************************************-->
    <nav class="navbar">
        <div class="logo">
            Bali Trading Admin App. <small>Designed By &copy QKDEV</small>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="customer-orders.html">Customer orders</a></li>
            <li><a href="order-numbers.html">Order Numbers</a></li>
            <li><a href="weekly-numbers.html">Weekly Numbers</a></li>
            <li><a href="monthly-numbers.html">Monthly Numbers</a></li>

            <li><a href="staff-attendence.html">Staff Attendence</a></li>

            <li><a href="petty-cash.html">Petty Cash</a></li>
            <li><a href="shop-orders.html">Shop Orders</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="container">
        <h1>Bali Trading Client Order Numbers</h1>
        <div class="controls">
            <button id="reset">Reset All</button>
            <button id="save">Save</button>
            <button id="darkModeToggle">Dark Mode</button>
        </div>
        <div class="grid" id="grid"></div>
        <div id="stats"></div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
    <div id="toast" class="toast">Action completed</div>
    <button id="backToTopBtn" title="Go to top">top</button>
    <script>
        // Get the button
        var mybutton = document.getElementById("backToTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        mybutton.onclick = function() {
            // Smooth scroll to top
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        };
    </script>

    <script>
        const navSlide = () => {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");

            burger.addEventListener("click", () => {
                // Toggle Nav
                nav.classList.toggle("nav-active");

                // Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = "";
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
                    }
                });

                // Burger Animation
                burger.classList.toggle("toggle");
            });
        };

        navSlide();

        document.addEventListener("DOMContentLoaded", () => {
            const grid = document.getElementById("grid");
            const resetButton = document.getElementById("reset");
            const saveButton = document.getElementById("save");
            const darkModeToggle = document.getElementById("darkModeToggle");
            const statsElement = document.getElementById("stats");
            const progressBar = document.getElementById("progressBar");
            const toast = document.getElementById("toast");
            const storageKey = "cellStates";
            const darkModeKey = "darkMode";

            let cellStates = loadCellStates();
            let touchStartX, touchStartY;

            function loadCellStates() {
                return (
                    JSON.parse(localStorage.getItem(storageKey)) ||
                    Array(100).fill(false)
                );
            }

            function saveCellStates() {
                localStorage.setItem(storageKey, JSON.stringify(cellStates));
            }

            function updateStats() {
                const clickedCount = cellStates.filter(Boolean).length;
                const percentage = (clickedCount / 100) * 100;
                statsElement.textContent = `Clicked: ${clickedCount} / 100 (${percentage.toFixed(
            1
          )}%)`;
                progressBar.style.width = `${percentage}%`;
            }

            function createCells() {
                const fragment = document.createDocumentFragment();
                for (let i = 0; i < 100; i++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.textContent = i + 1;
                    if (cellStates[i]) {
                        cell.classList.add("clicked");
                    }
                    cell.addEventListener("touchstart", handleTouchStart);
                    cell.addEventListener("touchend", (e) => handleTouchEnd(e, i));
                    cell.addEventListener("click", () => toggleCell(i));
                    fragment.appendChild(cell);
                }
                grid.appendChild(fragment);
            }

            function handleTouchStart(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }

            function handleTouchEnd(e, index) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = Math.abs(touchEndX - touchStartX);
                const deltaY = Math.abs(touchEndY - touchStartY);

                if (deltaX < 10 && deltaY < 10) {
                    toggleCell(index);
                }
            }

            function toggleCell(index) {
                cellStates[index] = !cellStates[index];
                const cell = grid.children[index];
                cell.classList.toggle("clicked");
                updateStats();
                showToast(`Cell ${index + 1} toggled`);
            }

            function resetCells() {
                if (confirm("Are you sure you want to reset all cells?")) {
                    cellStates.fill(false);
                    document.querySelectorAll(".cell").forEach((cell) => {
                        cell.classList.remove("clicked");
                    });
                    updateStats();
                    showToast("All cells reset");
                }
            }

            function saveData() {
                saveCellStates();
                showToast("Data saved successfully");
            }

            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem(
                    darkModeKey,
                    document.body.classList.contains("dark-mode")
                );
            }

            function loadDarkMode() {
                if (localStorage.getItem(darkModeKey) === "true") {
                    document.body.classList.add("dark-mode");
                }
            }

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add("show");
                setTimeout(() => {
                    toast.classList.remove("show");
                }, 3000);
            }

            resetButton.addEventListener("click", resetCells);
            saveButton.addEventListener("click", saveData);
            darkModeToggle.addEventListener("click", toggleDarkMode);

            loadDarkMode();
            createCells();
            updateStats();
        });
    </script>
</body>

</html>
