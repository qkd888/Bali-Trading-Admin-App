            border-radius: 10px;
            box-shadow: var(--shadow);

            text-align: center;
            color: var(--accent-color);
            margin-bottom: 20px;

            margin-bottom: 5px;

            background: var(--bg-secondary);
            color: var(--text-primary);
            box-shadow: inset var(--shadow-light);

        }
        /* Tables */
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th,

            border: 1px solid var(--glass-border);
            padding: 12px;
            text-align: left;
            background-color: var(--bg-secondary);
        }
        
        th {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-weight: bold;
        }
        
        .footer {
            font-weight: bold;
            background-color: var(--bg-secondary);
        }

            justify-content: space-between;
            margin-top: 20px;

            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;

        }

        /* Alerts */

            border-radius: 5px;
            display: none;
        }
        
        .alert-success {
            background-color: var(--income);

        }

            background-color: var(--expense);
            color: white;
        }

    <div id="app" class="container">
        <h1>Bali Trading Weekly Takings App</h1>

        <div class="alert" id="alert"></div>

            <label for="weekStart">Week Starting:</label>
            <input type="date" id="weekStart" onchange="updateDates()" />

    <button id="backToTopBtn" title="Go to top">top</button>
    <script>
        // Get the button
        var mybutton = document.getElementById("backToTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        mybutton.onclick = function() {
            // Smooth scroll to top
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        };
    </script>

    <script>
        const navSlide = () => {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");

            burger.addEventListener("click", () => {
                // Toggle Nav
                nav.classList.toggle("nav-active");

                // Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = "";
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
                    }
                });

                // Burger Animation
                burger.classList.toggle("toggle");
            });
        };

        navSlide();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", initializeTable);

        const days = [
            "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday",
        ];
        const tableBody = document.getElementById("tableBody");
        const grandTotalElement = document.getElementById("grandTotal");
        const weekStartInput = document.getElementById("weekStart");
        const alertElement = document.getElementById("alert");

        function initializeTable() {
            setWeekStartToMonday();
            updateDates();
            loadSavedData();
        }

        function setWeekStartToMonday() {
            const today = new Date();
            const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));
            weekStartInput.value = monday.toISOString().split("T")[0];
        }

        function updateDates() {
            tableBody.innerHTML = "";
            const weekStart = new Date(weekStartInput.value);

            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(weekStart);
                currentDate.setDate(weekStart.getDate() + i);

                const row = tableBody.insertRow();
                createCell(row, 0, currentDate.toLocaleDateString(), "Date");
                createCell(row, 1, days[currentDate.getDay()], "Day");

                const amountCell = row.insertCell(2);
                const input = document.createElement("input");
                input.type = "number";
                input.min = "0";
                input.step = "0.01";
                input.value = "0";
                input.addEventListener("input", updateGrandTotal);
                amountCell.appendChild(input);
                amountCell.setAttribute("data-label", "Amount");
            }
            updateGrandTotal();
        }

        function createCell(row, index, text, label) {
            const cell = row.insertCell(index);
            cell.textContent = text;
            cell.setAttribute("data-label", label);
        }

        function updateGrandTotal() {
            const total = Array.from(tableBody.querySelectorAll("input")).reduce(
                (sum, input) => sum + parseFloat(input.value || "0"),
                0
            );
            grandTotalElement.textContent = total.toFixed(2);
        }

        function clearData() {
            document.querySelectorAll("input:not(#weekStart), textarea").forEach((input) => {
                input.type === "number" ? (input.value = "0") : (input.value = "");
            });
            updateGrandTotal();
            showAlert("Data cleared successfully", "success");
        }

        function saveData() {
            const data = {
                weekStart: weekStartInput.value,
                question1: document.getElementById("question1").value,
                question2: document.getElementById("question2").value,
                question3: document.getElementById("question3").value,
                amounts: Array.from(tableBody.querySelectorAll("input")).map((input) => input.value),
            };
            localStorage.setItem("weeklyAmountsData", JSON.stringify(data));
            showAlert("Data saved successfully", "success");
        }

        function loadSavedData() {
            const savedData = JSON.parse(localStorage.getItem("weeklyAmountsData"));
            if (savedData) {
                weekStartInput.value = savedData.weekStart;
                document.getElementById("question1").value = savedData.question1;
                document.getElementById("question2").value = savedData.question2;
                document.getElementById("question3").value = savedData.question3;
                updateDates(); // Important: Call updateDates *before* setting input values

                const inputs = tableBody.querySelectorAll("input");
                savedData.amounts.forEach((amount, index) => {
                    if (inputs[index]) { // Check if input exists to prevent errors
                        inputs[index].value = amount;
                    }
                });
                updateGrandTotal();
                showAlert("Saved data loaded", "success");
            }
        }


        function convertToPDF() {
            const {
                jsPDF
            } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(20);
            doc.text("York Weekly Amounts", 105, 15, null, null, "center");

            doc.setFontSize(12);
            doc.text(`Week Starting: ${weekStartInput.value}`, 20, 25);

            doc.text("Questions:", 20, 35);
            doc.setFontSize(10);
            doc.text(`1. Was the Mall/Area busy? ${document.getElementById("question1").value}`, 25, 45);
            doc.text(`2. What were the best sellers for the week? ${document.getElementById("question2").value}`, 25, 55);
            doc.text(`3. Client Requests: ${document.getElementById("question3").value}`, 25, 65);

            const tableData = Array.from(tableBody.rows).map((row) => [
                row.cells[0].textContent,
                row.cells[1].textContent,
                row.cells[2].querySelector("input").value,
            ]);

            doc.autoTable({
                head: [
                    ["Date", "Day of the Week", "Amount"]
                ],
                body: tableData,
                foot: [
                    ["Grand Total", "", grandTotalElement.textContent]
                ],
                startY: 75,
            });

            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(10);
                doc.text(`Page ${i} of ${pageCount}`, doc.internal.pageSize.width - 30, doc.internal.pageSize.height - 10);
            }

            doc.save("york_weekly_amounts.pdf");
        }

        function showAlert(message, type) {
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = "block";
            setTimeout(() => {
                alertElement.style.display = "none";
            }, 3000);
        }
    </script>
