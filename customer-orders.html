    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000000;
            width: 100%;
            margin: 0 auto;
        }
        /***********NAVBAR/MOBILE NAVBAR************/
        /*******************************************/
        /*******************************************/
        /*******************************************/
        
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        /* Navbar */
        
        .navbar {
            background-color: black;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .logo {
            color: #63d3ff;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            /* Initially hidden */
            flex-direction: column;
            /* Vertical menu */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
            /* For smooth mobile transition */
        }
        
        .nav-links.nav-active {
            display: flex;
            /* Shown when nav-active class is present */
            transform: translateY(0%);
            /* Ensure it starts at the top on mobile */
        }
        
        .nav-links li {
            margin: 0.5rem 0;
            opacity: 0;
            /* Initially hidden, fade in with animation */
        }
        
        .nav-links a {
            color: #63d3ff;
            text-decoration: none;
            font-size: 1.2rem;
            /* Consistent size for mobile and desktop */
            transition: all 0.4s ease-in-out;
        }
        
        .nav-links a:hover {
            color: #63d3ff;
            font-weight: bold;
        }
        
        .burger {
            display: block;
            /* Always visible */
            cursor: pointer;
            z-index: 1001;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #63d3ff;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateY(-200px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav-links.nav-active li {
            /* Apply animation to visible links */
            animation: navLinkFade 0.3s ease-in forwards;
        }
        
        .nav-links.nav-active li:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .nav-links.nav-active li:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .nav-links.nav-active li:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .toggle .line2 {
            opacity: 0;
        }
        
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
    <style>
         :root {
            --primary-color: #1a1e24;
            /* Darker, richer background */
            --secondary-color: #ff6b6b;
            /* Vibrant coral/red-orange */

            /* Slightly lighter inner shadow */

            /* Off-white text for high contrast */

            /* Golden yellow for highlights */

            background-color: #000000;

        label {

        }
        
        #orderForm:hover,

            transform: translateY(-2px);

        }
        
        .form-group {
            margin-bottom: 20px;
            color: #63d3ff;
            /* Increased margin */
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            /* Increased margin */
            font-weight: 600;
            color: #63d3ff;
            ;
        }
        
        input,
        textarea,

        button {
            color: rgb(0, 0, 0);

            margin: 0.5rem;

            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            background-color: #63d3ff;
            box-shadow: 0px 4px 5px 0px #091316, /* Adjusted shadow color */

        button:hover {
            transform: scale(1.04);
            box-shadow: 0px 4px 8px 0px #000000;
            background: #000;
            color: #63d3ff;
        }
        
        #newOrderBtn {}
        
        .order-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            /* Increased margin */
        }
        
        .order-actions button {
            margin-left: 15px;
            /* Increased margin */
        }
        
        .edit-btn {
            background-color: #63d3ff;
            box-shadow: 0px 4px 8px 0px #000000;
            color: #000000;
        }
        
        .edit-btn:hover {
            box-shadow: 0px 4px 8px 0px #000000;
        }
        
        .delete-btn {
            background-color: #63d3ff;
            box-shadow: 0px 4px 8px 0px #000000;
            color: #000000;
        }
        
        .delete-btn:hover {
            background-color: #ff0000;
        }
        
        .done-btn {
            background-color: #63d3ff;
            box-shadow: 0px 4px 8px 0px #000000;

        }
        
        .done-btn:hover {

        }
        
        .order-done {

        }
        
        #notification {

            right: 30px;

            border-radius: 12px;

            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        #notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        #notification.hide {
            opacity: 0;
            transform: translateY(-25px);

        }
        
        .success {
            background-color: #28a745;
        }
        
        .error {
            background-color: #dc3545;
        }
        
        #backToTopBtn {
            display: none;

            right: 20px;

            input,

    <script>
        // Get the button
        var mybutton = document.getElementById("backToTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        mybutton.onclick = function() {
            // Smooth scroll to top
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        };
    </script>

    <script>
        const navSlide = () => {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");

            burger.addEventListener("click", () => {
                // Toggle Nav
                nav.classList.toggle("nav-active");

                // Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = "";
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
                    }
                });

                // Burger Animation
                burger.classList.toggle("toggle");
            });
        };

        navSlide();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const {
            jsPDF
        } = window.jspdf;

        document.getElementById("newOrderBtn").addEventListener("click", () => {
            document.getElementById("orderForm").style.display = "block";
            document.getElementById("formTitle").textContent = "New Order";
            document.getElementById("orderFormElement").reset();
            document.getElementById("orderFormElement").dataset.mode = "create"; // Set mode to create
        });

        document
            .getElementById("cancelOrderBtn")
            .addEventListener("click", () => {
                document.getElementById("orderForm").style.display = "none";
            });

        document.getElementById("saveOrderBtn").addEventListener("click", () => {
            const orderForm = document.getElementById("orderFormElement");
            const mode = orderForm.dataset.mode;
            const orderData = {
                dateTime: document.getElementById("orderDateTime").value,
                orderNumber: document.getElementById("orderNumber").value,
                clientName: document.getElementById("clientName").value,
                clientCell: document.getElementById("clientCell").value,
                productSKU: document.getElementById("productSKU").value,
                productDescription: document.getElementById("productDescription").value,
                quantity: document.getElementById("quantity").value,
                branch: document.getElementById("branch").value,
                notes: document.getElementById("orderNotes").value,
            };

            if (Object.values(orderData).every((value) => value.trim() !== "")) {
                if (mode === "create") {
                    addOrderToList(orderData);
                } else if (mode === "edit") {
                    updateOrder(orderData);
                }
                document.getElementById("orderForm").style.display = "none";
                showNotification("Order saved successfully!", "success");
            } else {
                showNotification("Please fill all required fields.", "error");
            }
        });

        document.getElementById("saveDataBtn").addEventListener("click", () => {
            const orders = Array.from(document.querySelectorAll(".order-item")).map(
                (item) => ({
                    orderNumber: item
                        .querySelector("h3")
                        .textContent.replace("Order Number: ", ""),
                    dateTime: item
                        .querySelector("p:nth-of-type(1)")
                        .textContent.replace("Date and Time: ", ""),
                    clientName: item
                        .querySelector("p:nth-of-type(2)")
                        .textContent.replace("Client Name: ", ""),
                    clientCell: item
                        .querySelector("p:nth-of-type(3)")
                        .textContent.replace("Client Cell: ", ""),
                    productSKU: item
                        .querySelector("p:nth-of-type(4)")
                        .textContent.replace("Product SKU: ", ""),
                    productDescription: item
                        .querySelector("p:nth-of-type(5)")
                        .textContent.replace("Product Description: ", ""),
                    quantity: item
                        .querySelector("p:nth-of-type(6)")
                        .textContent.replace("Quantity: ", ""),
                    branch: item
                        .querySelector("p:nth-of-type(7)")
                        .textContent.replace("Branch: ", ""),
                    notes: item
                        .querySelector("p:nth-of-type(8)")
                        .textContent.replace("Notes: ", ""),
                })
            );
            localStorage.setItem("orders", JSON.stringify(orders));
            showNotification("Data saved successfully!", "success");
        });

        document
            .getElementById("convertToPdfBtn")
            .addEventListener("click", () => {
                const doc = new jsPDF();
                const orders = JSON.parse(localStorage.getItem("orders")) || [];
                orders.forEach((order, index) => {
                    const y = 10 + index * 60;
                    doc.text(`Order Number: ${order.orderNumber}`, 10, y);
                    doc.text(`Date and Time: ${order.dateTime}`, 10, y + 10);
                    doc.text(`Client Name: ${order.clientName}`, 10, y + 20);
                    doc.text(`Client Cell: ${order.clientCell}`, 10, y + 30);
                    doc.text(`Product SKU: ${order.productSKU}`, 10, y + 40);
                    doc.text(
                        `Product Description: ${order.productDescription}`,
                        10,
                        y + 50
                    );
                    doc.text(`Quantity: ${order.quantity}`, 10, y + 60);
                    doc.text(`Branch: ${order.branch}`, 10, y + 70);
                    doc.text(`Notes: ${order.notes}`, 10, y + 80);
                    if (index < orders.length - 1) doc.addPage();
                });
                doc.save("orders.pdf");
            });

        function addOrderToList(order) {
            const orderList = document.getElementById("orderList");
            const orderItem = document.createElement("div");
            orderItem.className = "order-item";
            orderItem.innerHTML = `
        <h3>Order Number: ${order.orderNumber}</h3>
        <p>Date and Time: ${order.dateTime}</p>
        <p>Client Name: ${order.clientName}</p>
        <p>Client Cell: ${order.clientCell}</p>
        <p>Product SKU: ${order.productSKU}</p>
        <p>Product Description: ${order.productDescription}</p>
        <p>Quantity: ${order.quantity}</p>
        <p>Branch: ${order.branch}</p>
        <p>Notes: ${order.notes}</p>
        <div class="order-actions">
          <button class="edit-btn" onclick="editOrder(this)">Edit</button>
          <button class="delete-btn" onclick="deleteOrder(this)">Delete</button>
          <button class="done-btn" onclick="markAsDone(this)">Mark as Done</button>
        </div>
      `;
            orderList.appendChild(orderItem);
        }

        function updateOrder(order) {
            const orderItems = document.querySelectorAll(".order-item");
            const orderNumber = order.orderNumber;
            orderItems.forEach((item) => {
                const itemNumber = item
                    .querySelector("h3")
                    .textContent.replace("Order Number: ", "");
                if (itemNumber === orderNumber) {
                    item.innerHTML = `
            <h3>Order Number: ${order.orderNumber}</h3>
            <p>Date and Time: ${order.dateTime}</p>
            <p>Client Name: ${order.clientName}</p>
            <p>Client Cell: ${order.clientCell}</p>
            <p>Product SKU: ${order.productSKU}</p>
            <p>Product Description: ${order.productDescription}</p>
            <p>Quantity: ${order.quantity}</p>
            <p>Branch: ${order.branch}</p>
            <p>Notes: ${order.notes}</p>
            <div class="order-actions">
              <button class="edit-btn" onclick="editOrder(this)">Edit</button>
              <button class="customer-order-delete-btn" onclick="deleteOrder(this)">Delete</button>
              <button class="done-btn" onclick="markAsDone(this)">Mark as Done</button>
            </div>
          `;
                }
            });
        }

        function editOrder(button) {
            const orderItem = button.closest(".order-item");
            document.getElementById("orderForm").style.display = "block";
            document.getElementById("formTitle").textContent = "Edit Order";
            const fields = {
                dateTime: orderItem
                    .querySelector("p:nth-of-type(1)")
                    .textContent.replace("Date and Time: ", ""),
                orderNumber: orderItem
                    .querySelector("h3")
                    .textContent.replace("Order Number: ", ""),
                clientName: orderItem
                    .querySelector("p:nth-of-type(2)")
                    .textContent.replace("Client Name: ", ""),
                clientCell: orderItem
                    .querySelector("p:nth-of-type(3)")
                    .textContent.replace("Client Cell: ", ""),
                productSKU: orderItem
                    .querySelector("p:nth-of-type(4)")
                    .textContent.replace("Product SKU: ", ""),
                productDescription: orderItem
                    .querySelector("p:nth-of-type(5)")
                    .textContent.replace("Product Description: ", ""),
                quantity: orderItem
                    .querySelector("p:nth-of-type(6)")
                    .textContent.replace("Quantity: ", ""),
                branch: orderItem
                    .querySelector("p:nth-of-type(7)")
                    .textContent.replace("Branch: ", ""),
                notes: orderItem
                    .querySelector("p:nth-of-type(8)")
                    .textContent.replace("Notes: ", ""),
            };
            Object.keys(fields).forEach((field) => {
                document.getElementById(field).value = fields[field];
            });
            document.getElementById("orderFormElement").dataset.mode = "edit";
        }

        function deleteOrder(button) {
            button.closest(".order-item").remove();
            showNotification("Order deleted successfully!", "success");
        }

        function markAsDone(button) {
            const orderItem = button.closest(".order-item");
            orderItem.classList.toggle("order-done");
            const isDone = orderItem.classList.contains("order-done");
            button.textContent = isDone ? "Mark as Not Done" : "Mark as Done";
            showNotification(
                isDone ? "Order marked as done!" : "Order marked as not done!",
                "success"
            );
        }

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `success ${type}`;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        window.addEventListener("load", () => {
            const savedOrders = JSON.parse(localStorage.getItem("orders")) || [];
            savedOrders.forEach((order) => addOrderToList(order));
        });
    </script>
</body>

</html>
