<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Order Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --danger-color: #e74c3c;
        --text-color: #333;
        --bg-color: #ecf0f1;
      }
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .shop-orders-navbar {
        background-color: #000000;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .shop-orders-logo {
        color: white;
        font-size: 1rem;
        font-weight: bold;
      }

      .shop-orders-nav-links {
        display: flex;
        list-style: none;
      }

      .shop-orders-nav-links li {
        margin-left: 1rem;
      }

      .shop-orders-nav-links a {
        color: white;
        text-decoration: none;
        font-size: 0.8rem;
        transition: all 0.4s ease-in-out;
      }

      .shop-orders-nav-links a:hover {
        color: azure;
        font-weight: bold;
      }

      .shop-orders-burger {
        display: none;
        cursor: pointer;
      }

      .shop-orders-burger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
        transition: all 0.3s ease;
      }

      @media screen and (max-width: 1080px) {
        .shop-orders-nav-links {
          position: absolute;
          right: -100px;
          margin-right: 4.5rem;
          height: 92vh;
          top: 5vh;
          background-color: #000000;
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 50%;
          transform: translateX(-300%);
          opacity: 1;
          transition: transform 0.5s ease-in;
        }

        .shop-orders-nav-links li {
          opacity: 0;
          margin: 1rem 0;
        }

        .shop-orders-burger {
          display: block;
        }
      }

      .shop-orders-nav-active {
        transform: translateX(0%);
      }

      @keyframes navLinkFade {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      .shop-orders-toggle .line1 {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .shop-orders-toggle .line2 {
        opacity: 0;
      }

      .shop-orders-toggle .line3 {
        transform: rotate(45deg) translate(-5px, -6px);
      }

      .shop-orders-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 8px 6px rgb(0, 0, 0);
      }

      h1 {
        text-align: center;
        color: black;
      }

      .shop-orders-form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      button {
        background-color: #3a7bc8;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #27ae60;
      }

      .shop-orders-delete-btn {
        background-color: var(--danger-color);
      }

      .shop-orders-delete-btn:hover {
        background-color: #c0392b;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: var(--primary-color);
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      @media (max-width: 600px) {
        .shop-orders-container {
          padding: 10px;
        }

        input,
        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="shop-orders-navbar">
      <div class="shop-orders-logo">
        Bali Trading Admin App. <small>Designed By &copy QKDEV</small>
      </div>
      <ul class="shop-orders-nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="customer-orders.html">Customer orders</a></li>
        <li><a href="order-numbers.html">Order Numbers</a></li>
        <li><a href="weekly-numbers.html">Weekly Numbers</a></li>
        <li><a href="monthly-numbers.html">Monthly Numbers</a></li>
        <li><a href="roster-manager.html">Rosters</a></li>
        <li><a href="staff-days-worked.html">Staff Days Worked</a></li>
        <li><a href="petty-cash.html">Petty Cash</a></li>
        <li><a href="shop-orders.html">Shop Orders</a></li>
      </ul>
      <div class="shop-orders-burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="shop-orders-container">
      <h1>Bali Trading Shop Order Manager</h1>
      <div class="shop-orders-form-group">
        <label for="date">Date:</label>
        <input type="date" id="shop-orders-date" required />
      </div>
      <div class="shop-orders-form-group">
        <label for="sku">Product SKU:</label>
        <input
          type="text"
          id="shop-orders-sku"
          placeholder="Enter SKU"
          required
        />
      </div>
      <div class="shop-orders-form-group">
        <label for="description">Product Description:</label>
        <input
          type="text"
          id="shop-orders-description"
          placeholder="Enter Description"
          required
        />
      </div>
      <div class="shop-orders-form-group">
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="shop-orders-quantity"
          placeholder="Enter Quantity"
          required
          min="1"
        />
      </div>
      <button onclick="addOrder()">Add Order</button>
      <button onclick="saveData()">Save Data</button>
      <button onclick="convertToPDF()">Convert to PDF</button>
      <button onclick="clearAllData()" class="shop-orders-delete-btn">
        Clear All Data
      </button>

      <table id="shop-orders-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>SKU</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="shop-orders-body"></tbody>
      </table>
    </div>

    <script>
      const navSlide = () => {
        const burger = document.querySelector(".shop-orders-burger");
        const nav = document.querySelector(".shop-orders-nav-links");
        const navLinks = document.querySelectorAll(".shop-orders-nav-links li");

        burger.addEventListener("click", () => {
          // Toggle Nav
          nav.classList.toggle("shop-orders-nav-active");

          // Animate Links
          navLinks.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = "";
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
            }
          });

          // Burger Animation
          burger.classList.toggle("shop-orders-toggle");
        });
      };

      navSlide();

      let orders = JSON.parse(localStorage.getItem("orders")) || [];

      function addOrder() {
        const date = document.getElementById("shop-orders-date").value;
        const sku = document.getElementById("shop-orders-sku").value;
        const description = document.getElementById(
          "shop-orders-description"
        ).value;
        const quantity = document.getElementById("shop-orders-quantity").value;

        if (date && sku && description && quantity) {
          orders.push({ date, sku, description, quantity });
          updateTable();
          clearInputs();
          saveData();
        } else {
          alert("Please fill all fields");
        }
      }

      function updateTable() {
        const tbody = document.getElementById("shop-orders-body");
        tbody.innerHTML = "";

        orders.forEach((order, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${order.date}</td>
          <td>${order.sku}</td>
          <td>${order.description}</td>
          <td>${order.quantity}</td>
          <td><button class="shop-orders-delete-btn" onclick="deleteOrder(${index})">Delete</button></td>
        `;
          tbody.appendChild(row);
        });
      }

      function clearInputs() {
        document.getElementById("shop-orders-date").value = "";
        document.getElementById("shop-orders-sku").value = "";
        document.getElementById("shop-orders-description").value = "";
        document.getElementById("shop-orders-quantity").value = "";
      }

      function saveData() {
        localStorage.setItem("orders", JSON.stringify(orders));
      }

      function deleteOrder(index) {
        orders.splice(index, 1);
        updateTable();
        saveData();
      }

      function clearAllData() {
        orders = [];
        updateTable();
        saveData();
      }

      function convertToPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const table = document.getElementById("shop-orders-table");
        doc.autoTable({ html: table });
        doc.save("shop-orders.pdf");
      }

      // Initial load of data
      updateTable();
    </script>
  </body>
</html>
