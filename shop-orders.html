<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bali Trading York Shop Orders</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .navbar {
        background-color: #000000;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .logo {
        color: white;
        font-size: 1rem;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 1rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 0.8rem;
        transition: all 0.4s ease-in-out;
      }

      .nav-links a:hover {
        color: azure;
        font-weight: bold;
      }

      .burger {
        display: none;
        cursor: pointer;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
        transition: all 0.3s ease;
      }

      @media screen and (max-width: 100080px) {
        .nav-links {
          position: absolute;
          right: -100px;
          margin-right: 4.5rem;
          height: 92vh;
          top: 5vh;
          background-color: #000000;
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 40%;
          transform: translateX(-300%);
          opacity: 1;
          transition: transform 0.5s ease-in;
        }

        .nav-links li {
          opacity: 0;
          margin: 1rem 0;
        }

        .burger {
          display: block;
        }
      }

      .nav-active {
        transform: translateX(0%);
      }

      @keyframes nav-links {
        from {
          opacity: 0;
          transform: translateX(10px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      @keyframes navLinkFade {
        from {
          opacity: 0;
          transform: translateX(0px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      .toggle .line1 {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .toggle .line2 {
        opacity: 0;
      }

      .toggle .line3 {
        transform: rotate(45deg) translate(-5px, -6px);
      }

      h1 {
        text-align: center;
        margin-top: 5rem;
        color: #333;
      }

      .shop-orders {
        width: 90%;
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 8px 6px black;
        border-radius: 8px;
        margin-top: 20px;
      }

      .shop-orders input,
      .shop-orders button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
        border: 1px solid #4a90e2;
        border-radius: 4px;
      }

      .shop-orders table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .shop-orders th,
      .shop-orders td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      .shop-orders th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .shop-orders button {
        background-color: #4a90e2;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .shop-orders button:hover {
        background-color: #357abf;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 20px;
      }

      @media (max-width: 600px) {
        .shop-orders input,
        .shop-orders button {
          width: 100%;
          font-size: 14px;
        }

        .shop-orders th,
        .shop-orders td {
          font-size: 14px;
        }

        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        Bali Trading Admin App. <small>Designed By &copy QKDEV</small>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="customer-orders.html">Customer orders</a></li>
        <li><a href="order-numbers.html">Order Numbers</a></li>
        <li><a href="weekly-numbers.html">Weekly Numbers</a></li>
        <li><a href="monthly-numbers.html">Monthly Numbers</a></li>
        <li><a href="roster-manager.html">Rosters</a></li>
        <li><a href="staff-days-worked.html">Staff Days Worked</a></li>
        <li><a href="petty-cash.html">Petty Cash</a></li>
        <li><a href="shop-orders.html">Shop Orders</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <h1>Bali Trading York Shop Orders</h1>

    <div class="shop-orders">
      <label for="order-date">Select Date:</label>
      <input type="date" id="order-date" />

      <div class="button-group">
        <button id="add-order">Add Order</button>
        <button id="clear-form">Clear</button>
        <button id="save-order">Save Order</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>SKU</th>
            <th>Product Description</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="order-table-body">
          <tr>
            <td><input type="text" placeholder="Enter SKU" /></td>
            <td>
              <input type="text" placeholder="Enter Product Description" />
            </td>
            <td><input type="number" placeholder="Enter Quantity" /></td>
          </tr>
        </tbody>
      </table>

      <button id="convert-to-pdf">Convert to PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script>
      // Initialize the navigation slide functionality
      const navSlide = () => {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const navLinks = document.querySelectorAll(".nav-links li");

        burger.addEventListener("click", () => {
          nav.classList.toggle("nav-active");

          navLinks.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = "";
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
            }
          });

          burger.classList.toggle("toggle");
        });
      };

      navSlide();

      // Function to clear the form
      function clearForm() {
        document.getElementById("order-date").value = "";
        const inputs = document.querySelectorAll("#order-table-body input");
        inputs.forEach((input) => {
          input.value = "";
        });
        localStorage.removeItem("shopOrder");
      }

      // Event listener for the Clear button
      document
        .getElementById("clear-form")
        .addEventListener("click", clearForm);

      // Function to load orders from local storage
      function loadOrders() {
        const savedOrder = JSON.parse(localStorage.getItem("shopOrder"));
        if (savedOrder) {
          document.getElementById("order-date").value = savedOrder.date;

          const tableBody = document.getElementById("order-table-body");
          tableBody.innerHTML = ""; // Clear existing rows

          savedOrder.orders.forEach((order) => {
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
        <td><input type="text" value="${order.sku}" placeholder="Enter SKU" /></td>
        <td><input type="text" value="${order.description}" placeholder="Enter Product Description" /></td>
        <td><input type="number" value="${order.quantity}" placeholder="Enter Quantity" /></td>
      `;
            tableBody.appendChild(newRow);
          });
        }
      }

      // Event listener for the Add Order button
      document
        .getElementById("add-order")
        .addEventListener("click", function () {
          const tableBody = document.getElementById("order-table-body");
          const newRow = document.createElement("tr");

          newRow.innerHTML = `
    <td><input type="text" placeholder="Enter SKU" /></td>
    <td><input type="text" placeholder="Enter Product Description" /></td>
    <td><input type="number" placeholder="Enter Quantity" /></td>
  `;

          tableBody.appendChild(newRow);
        });

      // Event listener for the Save Order button
      document
        .getElementById("save-order")
        .addEventListener("click", function () {
          const orderDate = document.getElementById("order-date").value;
          const rows = document.querySelectorAll("#order-table-body tr");

          const orders = Array.from(rows).map((row) => {
            const sku = row.querySelector("td:nth-child(1) input").value;
            const description = row.querySelector(
              "td:nth-child(2) input"
            ).value;
            const quantity = row.querySelector("td:nth-child(3) input").value;
            return { sku, description, quantity };
          });

          const orderData = {
            date: orderDate,
            orders: orders,
          };

          localStorage.setItem("shopOrder", JSON.stringify(orderData));
          alert("Order saved successfully!");
        });

      // Event listener for the Convert to PDF button
      document
        .getElementById("convert-to-pdf")
        .addEventListener("click", function () {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF({
            orientation: "portrait",
            unit: "mm",
            format: "a4",
          });

          // Add the heading to the PDF
          doc.setFontSize(16);
          doc.text("Bali Trading York St Shop Orders", 10, 20);

          // Add the order date
          const orderDate = document.getElementById("order-date").value;
          doc.setFontSize(12);
          doc.text(`Order Date: ${orderDate}`, 10, 30);

          // Prepare table data
          const rows = document.querySelectorAll("#order-table-body tr");
          const tableContent = [];

          rows.forEach((row) => {
            const sku = row.querySelector("td:nth-child(1) input").value;
            const description = row.querySelector(
              "td:nth-child(2) input"
            ).value;
            const quantity = row.querySelector("td:nth-child(3) input").value;
            tableContent.push([sku, description, quantity]);
          });

          // Add table header
          tableContent.unshift(["SKU", "Product Description", "Quantity"]);

          // Convert table to PDF
          doc.autoTable({
            startY: 40,
            head: [tableContent[0]],
            body: tableContent.slice(1),
            theme: "grid",
            headStyles: { fillColor: [0, 0, 0] },
            alternateRowStyles: { fillColor: [240, 240, 240] },
            margin: { top: 10, right: 10, bottom: 10, left: 10 },
          });

          doc.save("york_shop_order.pdf");
        });

      // Load orders when the page is loaded
      window.addEventListener("load", loadOrders);
    </script>
  </body>
</html>
