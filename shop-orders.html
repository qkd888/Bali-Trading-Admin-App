<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bali Trading York Shop Orders</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .navbar {
        background-color: #000000;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .logo {
        color: white;
        font-size: 1rem;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 1rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 0.8rem;
        transition: all 0.4s ease-in-out;

        &:hover {
          transition: all 0.4s ease-in-out;
          color: azure;
          font-weight: bold;
        }
      }

      .burger {
        display: none;
        cursor: pointer;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
        transition: all 0.3s ease;
      }

      @media screen and (max-width: 1080px) {
        .nav-links {
          position: absolute;
          right: -100px;
          margin-right: 4.5rem;
          height: 92vh;
          top: 7vh;
          background-color: #000000;
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 50%;
          transform: translateX(-300%);
          opacity: 1;
          transition: transform 0.5s ease-in;
        }

        .nav-links li {
          opacity: 0;
          margin: 1rem 0;
        }

        .burger {
          display: block;
        }
      }

      .nav-active {
        transform: translateX(0%);
      }

      @keyframes nav-links {
        from {
          opacity: 0;
          transform: translateX(10px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      @keyframes navLinkFade {
        from {
          opacity: 0;
          transform: translateX(0px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      .toggle .line1 {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .toggle .line2 {
        opacity: 0;
      }

      .toggle .line3 {
        transform: rotate(45deg) translate(-5px, -6px);
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
      }

      .shop-orders {
        width: 90%;
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 20px;
      }

      .shop-orders input,
      .shop-orders button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
        border: 1px solid #4a90e2;
        border-radius: 4px;
      }

      .shop-orders table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .shop-orders th,
      .shop-orders td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      .shop-orders th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .shop-orders button {
        background-color: #4a90e2;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .shop-orders button:hover {
        background-color: #4a90e2;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 20px;
      }

      @media (max-width: 600px) {
        .shop-orders input,
        .shop-orders button {
          width: 100%;
          font-size: 14px;
        }

        .shop-orders th,
        .shop-orders td {
          font-size: 14px;
        }

        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!--**********************************NAVBAR-->
    <!--****************************************-->
    <!--****************************************-->
    <!--****************************************-->
    <nav class="navbar">
      <div class="logo">
        Bali Trading Admin App. <small>Designed By &copy QKDEV</small>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="customer-orders.html">Customer orders</a></li>
        <li><a href="order-numbers.html">Order Numbers</a></li>
        <li><a href="weekly-numbers.html">Weekly Numbers</a></li>
        <li><a href="monthly-numbers.html">Monthly Numbers</a></li>
        <li><a href="roster-manager.html">Rosters</a></li>
        <li><a href="staff-days-worked.html">Staff Days Worked</a></li>
        <li><a href="petty-cash.html">Petty Cash</a></li>
        <li><a href="shop-orders.html">Shop Orders</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <h1>Bali Trading York Shop Orders</h1>

    <div class="shop-orders">
      <label for="order-date">Select Date:</label>
      <input type="date" id="order-date" />

      <div class="button-group">
        <button id="add-order">Add Order</button>
        <button id="clear-form">Clear</button>
        <button id="save-order">Save Order</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>SKU</th>
            <th>Product Description</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="order-table-body">
          <tr>
            <td><input type="text" placeholder="Enter SKU" /></td>
            <td>
              <input type="text" placeholder="Enter Product Description" />
            </td>
            <td><input type="number" placeholder="Enter Quantity" /></td>
          </tr>
        </tbody>
      </table>

      <button id="convert-to-pdf">Convert to PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
      const navSlide = () => {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const navLinks = document.querySelectorAll(".nav-links li");

        burger.addEventListener("click", () => {
          // Toggle Nav
          nav.classList.toggle("nav-active");

          // Animate Links
          navLinks.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = "";
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
            }
          });

          // Burger Animation
          burger.classList.toggle("toggle");
        });
      };

      navSlide();
    </script>
    <script>
      // Function to clear the form
      function clearForm() {
        document.getElementById("order-date").value = "";
        const inputs = document.querySelectorAll("#order-table-body input");
        inputs.forEach((input) => {
          input.value = "";
        });
      }

      // Event listener for the Clear button
      document
        .getElementById("clear-form")
        .addEventListener("click", clearForm);

      // Event listener for the Add Order button
      document
        .getElementById("add-order")
        .addEventListener("click", function () {
          const tableBody = document.getElementById("order-table-body");
          const newRow = document.createElement("tr");

          newRow.innerHTML = `
                <td><input type="text" placeholder="Enter SKU"></td>
                <td><input type="text" placeholder="Enter Product Description"></td>
                <td><input type="number" placeholder="Enter Quantity"></td>
            `;

          tableBody.appendChild(newRow);
        });

      // Event listener for the Save Order button
      document
        .getElementById("save-order")
        .addEventListener("click", function () {
          const orderData = [];
          const date = document.getElementById("order-date").value;
          const rows = document.querySelectorAll("#order-table-body tr");
          rows.forEach((row) => {
            const sku = row.cells[0].querySelector("input").value;
            const description = row.cells[1].querySelector("input").value;
            const quantity = row.cells[2].querySelector("input").value;
            orderData.push({ sku, description, quantity });
          });
          const order = { date, orderData };
          localStorage.setItem("shopOrder", JSON.stringify(order));
          alert("Order saved locally.");
        });

      // Event listener for the Convert to PDF button
      document
        .getElementById("convert-to-pdf")
        .addEventListener("click", function () {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          doc.text("Bali Trading York Shop Orders", 10, 10);
          const date = document.getElementById("order-date").value;
          doc.text(`Date: ${date}`, 10, 20);

          let rowY = 30;
          doc.text("SKU", 10, rowY);
          doc.text("Product Description", 50, rowY);
          doc.text("Quantity", 150, rowY);

          const rows = document.querySelectorAll("#order-table-body tr");
          rows.forEach((row) => {
            rowY += 10;
            doc.text(row.cells[0].querySelector("input").value, 10, rowY);
            doc.text(row.cells[1].querySelector("input").value, 50, rowY);
            doc.text(row.cells[2].querySelector("input").value, 150, rowY);
          });

          doc.save("shop_order.pdf");
        });
    </script>
  </body>
</html>
