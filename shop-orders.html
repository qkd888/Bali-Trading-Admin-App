<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Order Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: #ecf0f1;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 8px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: black;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #2980b9;
      }
      .shop-order-delete-btn {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .shop-order-delete-btn:hover {
        background-color: #c0392b;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #3498db;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shop Order Manager</h1>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-group">
        <label for="sku">Product SKU:</label>
        <input type="text" id="sku" placeholder="Enter SKU" required />
      </div>
      <div class="form-group">
        <label for="description">Product Description:</label>
        <input
          type="text"
          id="description"
          placeholder="Enter Description"
          required
        />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          placeholder="Enter Quantity"
          required
          min="1"
        />
      </div>
      <button onclick="addOrder()">Add Order</button>
      <button onclick="saveData()">Save Data</button>
      <button onclick="convertToPDF()">Convert to PDF</button>
      <button onclick="clearForm()">Clear</button>

      <table id="orderTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>SKU</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="orderBody"></tbody>
      </table>
    </div>

    <script>
      let orders = JSON.parse(localStorage.getItem("orders")) || [];

      function addOrder() {
        const date = document.getElementById("date").value;
        const sku = document.getElementById("sku").value;
        const description = document.getElementById("description").value;
        const quantity = document.getElementById("quantity").value;

        if (date && sku && description && quantity) {
          const order = { date, sku, description, quantity };
          orders.push(order);
          updateTable();
          clearForm();
          saveData();
        } else {
          alert("Please fill all fields");
        }
      }

      function updateTable() {
        const orderBody = document.getElementById("orderBody");
        orderBody.innerHTML = "";
        orders.forEach((order, index) => {
          const row = orderBody.insertRow();
          row.insertCell(0).textContent = order.date;
          row.insertCell(1).textContent = order.sku;
          row.insertCell(2).textContent = order.description;
          row.insertCell(3).textContent = order.quantity;
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.className = "shop-order-delete-btn";
          deleteBtn.onclick = () => deleteOrder(index);
          row.insertCell(4).appendChild(deleteBtn);
        });
      }

      function deleteOrder(index) {
        orders.splice(index, 1);
        updateTable();
        saveData();
      }

      function saveData() {
        localStorage.setItem("orders", JSON.stringify(orders));
        alert("Orders saved to local storage!");
      }

      function convertToPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Shop Orders", 14, 16);
        doc.autoTable({
          head: [["Date", "SKU", "Description", "Quantity"]],
          body: orders.map((order) => [
            order.date,
            order.sku,
            order.description,
            order.quantity,
          ]),
        });
        doc.save("shop_orders.pdf");
      }

      function clearForm() {
        document.getElementById("date").value = "";
        document.getElementById("sku").value = "";
        document.getElementById("description").value = "";
        document.getElementById("quantity").value = "";
      }

      updateTable();
    </script>
  </body>
</html>
