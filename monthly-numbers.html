        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
         :root {
            --bg-primary: #181818;
            --bg-secondary: #222831;
            --text-primary: #E8E8E8;
            --accent-color: #FF5722;
            /* Vibrant accent color for a striking look */
            --shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            /* Darker shadow for a neomorphic effect */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: rgba(255, 255, 255, 0.15);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
        }
        
        #backToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            padding: 20px;
            border-radius: 100%;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        #backToTopBtn:hover {
            background-color: #E64A19;
            transform: translateY(-5px);
        }
        
        @media (max-width: 768px) {
            #backToTopBtn {
                padding: 10px;
                font-size: 14px;
            }
        }
        
        .navbar {
            background-color: var(--bg-secondary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .logo {
            color: #ff6b6b;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            position: absolute;
            right: -100px;
            margin-right: 4.5rem;
            height: 92vh;
            top: 5vh;
            background-color: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            transform: translateX(-300%);
            opacity: 1;
            transition: transform 0.5s ease-in;
        }
        
        .nav-links li {
            margin-left: 1rem;
            color: #ff6b6b;
            list-style: none;
        }
        
        .nav-links a {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.4s ease-in-out;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .burger {
            display: none;
            cursor: pointer;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #ff6b6b;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        @media screen and (max-width: 100080px) {
            .nav-links {
                position: absolute;
                right: -100px;
                margin-right: 4.5rem;
                height: 92vh;
                top: 5vh;
                background-color: var(--bg-secondary);
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                transform: translateX(-300%);
                opacity: 1;
                transition: transform 0.5s ease-in;
            }
            .nav-links li {
                opacity: 0;
                margin: 1rem 0;
            }
            .burger {
                display: block;
            }
        }
        
        .nav-active {
            transform: translateX(0%);
        }
        
        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }
        
        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .toggle .line2 {
            opacity: 0;
        }
        
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background-color: var(--glass-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
        }
        
        h1 {
            margin-top: 5rem;
            text-align: center;
            color: var(--accent-color);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid var(--glass-border);
            border-radius: 5px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            box-shadow: inset var(--shadow-light);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th,
        td {
            border: 1px solid var(--glass-border);
            padding: 10px;
            text-align: center;
            background-color: var(--bg-secondary);
        }
        
        th {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        tfoot td {
            font-weight: bold;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        button:hover {
            background-color: #E64A19;
            transform: translateY(-5px);
        }
    </style>
</head>

    <button id="backToTopBtn" title="Go to top">top</button>
    <script>
        // Get the button
        var mybutton = document.getElementById("backToTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        mybutton.onclick = function() {
            // Smooth scroll to top
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <script>
        const navSlide = () => {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");

            burger.addEventListener("click", () => {
                nav.classList.toggle("nav-active");

                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = "";
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
                    }
                });

                burger.classList.toggle("toggle");
            });
        };

        navSlide();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            generateTable();
        });

        function generateTable() {
            const month = document.getElementById("month-select").value;
            const year = document.getElementById("year-input").value;
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const tableContainer = document.getElementById("table-container");
            tableContainer.innerHTML = "";

            if (month === "" || year === "") return;

            const daysInMonth = new Date(year, parseInt(month) + 1, 0).getDate();
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const table = document.createElement("table");

            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            ["Day", "Day of Week", "Cash", "Card", "Total"].forEach((headerText) => {
                const th = document.createElement("th");
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            const storedData = JSON.parse(localStorage.getItem(`tableData-${month}-${year}`)) || {};

            for (let i = 1; i <= daysInMonth; i++) {
                const row = document.createElement("tr");
                const dayCell = document.createElement("td");
                dayCell.textContent = i;
                row.appendChild(dayCell);

                const dayOfWeekCell = document.createElement("td");
                dayOfWeekCell.textContent = daysOfWeek[new Date(year, parseInt(month), i).getDay()];
                row.appendChild(dayOfWeekCell);

                const cashCell = document.createElement("td");
                cashCell.contentEditable = true;
                cashCell.textContent = formatCurrency(storedData[i] ? storedData[i].cash || 0 : 0);
                row.appendChild(cashCell);

                const cardCell = document.createElement("td");
                cardCell.contentEditable = true;
                cardCell.textContent = formatCurrency(storedData[i] ? storedData[i].card || 0 : 0);
                row.appendChild(cardCell);

                const totalCell = document.createElement("td");
                totalCell.textContent = formatCurrency(
                    parseCurrency(cashCell.textContent) +
                    parseCurrency(cardCell.textContent)
                );
                row.appendChild(totalCell);

                [cashCell, cardCell].forEach((cell) => {
                    cell.addEventListener("input", () => {
                        const cash = parseCurrency(cashCell.textContent);
                        const card = parseCurrency(cardCell.textContent);
                        totalCell.textContent = formatCurrency(cash + card);
                        updateTotals();
                    });
                });

                tbody.appendChild(row);
            }
            table.appendChild(tbody);

            const tfoot = document.createElement("tfoot");
            const footerRow = document.createElement("tr");
            ["Total", "", "0.00", "0.00", "0.00"].forEach((footerText, index) => {
                const td = document.createElement("td");
                td.textContent = footerText;
                footerRow.appendChild(td);
                if (index === 2 || index === 3 || index === 4) {
                    td.classList.add("total-cell");
                }
            });
            tfoot.appendChild(footerRow);
            table.appendChild(tfoot);

            tableContainer.appendChild(table);
            updateTotals();
        }

        function updateTotals() {
            const table = document.querySelector("table");
            const tfoot = table.querySelector("tfoot");
            let totalCash = 0,
                totalCard = 0,
                grandTotal = 0;

            table.querySelectorAll("tbody tr").forEach((row) => {
                const cash = parseCurrency(row.cells[2].textContent);
                const card = parseCurrency(row.cells[3].textContent);
                const total = parseCurrency(row.cells[4].textContent);
                totalCash += cash;
                totalCard += card;
                grandTotal += total;
            });

            tfoot.querySelectorAll("td").forEach((cell, index) => {
                if (index === 2) {
                    cell.textContent = formatCurrency(totalCash);
                } else if (index === 3) {
                    cell.textContent = formatCurrency(totalCard);
                } else if (index === 4) {
                    cell.textContent = formatCurrency(grandTotal);
                }
            });
        }

        function saveTableData() {
            const month = document.getElementById("month-select").value;
            const year = document.getElementById("year-input").value;
            const table = document.querySelector("table");
            const data = {};

            table.querySelectorAll("tbody tr").forEach((row) => {
                const day = row.cells[0].textContent;
                const cash = parseCurrency(row.cells[2].textContent);
                const card = parseCurrency(row.cells[3].textContent);
                data[day] = {
                    cash,
                    card
                };
            });

            localStorage.setItem(
                `tableData-${month}-${year}`,
                JSON.stringify(data)
            );
            updateTotals();
        }

        function convertToPDF() {
            const table = document.querySelector("table");
            const month = document.getElementById("month-select").selectedOptions[0].text;
            const year = document.getElementById("year-input").value;

            if (!table) return;

            const {
                jsPDF
            } = window.jspdf;
            const pdf = new jsPDF("p", "pt", "a4");

            pdf.setFontSize(16);
            pdf.text(`Daily Takings Tracker - ${month} ${year}`, 40, 40);

            pdf.autoTable({
                html: table,
                startY: 60,
                headStyles: {
                    fillColor: [0, 0, 0],
                    textColor: [255, 255, 255]
                },
                footStyles: {
                    fillColor: [0, 0, 0],
                    textColor: [255, 255, 255]
                },
            });

            pdf.save("Daily_Takings.pdf");
        }

        function formatCurrency(amount) {
            return (amount / 100).toFixed(2);
        }

        function parseCurrency(value) {
            return Math.round(parseFloat(value) * 100) || 0;
        }
    </script>
