    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
         :root {
            --bg-primary: #181818;
            --bg-secondary: #222831;
            --text-primary: #E8E8E8;
            --accent-color: #FF5722;
            /* Vibrant accent color for a striking look */
            --shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            /* Darker shadow for a neomorphic effect */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: rgba(255, 255, 255, 0.15);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            max-width: 100%;
            margin: 0 auto;
        }
        
        #backToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            padding: 20px;
            border-radius: 100%;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        #backToTopBtn:hover {
            background-color: #E64A19;
            transform: translateY(-5px);
        }
        
        @media (max-width: 768px) {
            #backToTopBtn {
                padding: 10px;
                font-size: 14px;
            }
        }
        
        .navbar {
            background-color: var(--bg-secondary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .logo {
            color: #ff6b6b;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            position: absolute;
            right: -100px;
            margin-right: 4.5rem;
            height: 92vh;
            top: 5vh;
            background-color: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            transform: translateX(-300%);
            opacity: 1;
            transition: transform 0.5s ease-in;
        }
        
        .nav-links li {
            margin-left: 1rem;
            list-style: none;
        }
        
        .nav-links a {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.4s ease-in-out;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .burger {
            display: none;
            cursor: pointer;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #ff6b6b;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        @media screen and (max-width: 100080px) {
            .nav-links {
                position: absolute;
                right: -100px;
                margin-right: 4.5rem;
                height: 92vh;
                top: 5vh;
                background-color: var(--bg-secondary);
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                transform: translateX(-300%);
                opacity: 1;
                transition: transform 0.5s ease-in;
            }
            .nav-links li {
                opacity: 0;
                margin: 1rem 0;
            }
            .burger {
                display: block;
            }
        }
        
        .nav-active {
            transform: translateX(0%);
        }
        
        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }
        
        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .toggle .line2 {
            opacity: 0;
        }
        
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background-color: var(--glass-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
        }
        
        h1,
        h2 {
            color: var(--accent-color);
            margin-top: 5rem;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: var(--shadow);
        }
        
        th,
        td {
            border: 1px solid var(--glass-border);
            padding: 8px;
            text-align: center;
            background-color: var(--bg-secondary);
        }
        
        th {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .work {
            background-color: #00b894;
            /* Bright green for work days */
            color: white;
        }
        
        .off {
            background-color: #ff7675;
            /* Bright red for off days */
            color: white;
        }
        
        .button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .button:hover {
            background-color: #E64A19;
            transform: translateY(-5px);
        }
        
        .button-delete {
            background-color: var(--accent-color);
        }
        
        .button-delete:hover {
            background-color: #E64A19;
        }
    </style>
</head>

    <h1>Shift Roster Manager</h1>
    <button id="newMonthBtn" class="button">Add New Month</button>
    <button id="saveBtn" class="button">Save Current Roster</button>
    <select id="savedRostersDropdown" class="button">
      <option value="" disabled selected>Select a saved roster</option>
    </select>
    <div id="currentRoster">
        <h2 id="currentMonth"></h2>
        <table id="rosterTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Quintin</th>

                    <th>Magnolia</th>
                    <th>Berryl-Ann</th>
                    <th>Aflos</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="rosterBody"></tbody>
        </table>
        <button id="convertPdfBtn" class="button">Convert to PDF</button>
    </div>
    <button id="backToTopBtn" title="Go to top">top</button>
    <script>
        // Get the button
        var mybutton = document.getElementById("backToTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        mybutton.onclick = function() {
            // Smooth scroll to top
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script>
        const employees = ["Quintin", "Salomie", "Magnolia", "Andre"];
        const days = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
        ];
        let currentMonth = "";

        document.addEventListener("DOMContentLoaded", initializeApp);

        function initializeApp() {
            document
                .getElementById("newMonthBtn")
                .addEventListener("click", startNewMonth);
            document
                .getElementById("saveBtn")
                .addEventListener("click", saveCurrentRoster);
            document
                .getElementById("convertPdfBtn")
                .addEventListener("click", convertToPdf);
            document
                .getElementById("savedRostersDropdown")
                .addEventListener("change", loadSelectedRoster);

            populateSavedRostersDropdown();
        }

        function startNewMonth() {
            currentMonth = prompt("Enter the month and year (e.g., July 2024):");
            if (currentMonth) {
                document.getElementById("currentMonth").textContent = currentMonth;
                populateRosterTable(currentMonth);
            }
        }

        function populateRosterTable(monthYear) {
            const tbody = document.getElementById("rosterBody");
            tbody.innerHTML = "";

            const [monthName, year] = monthYear.split(" ");
            const monthIndex = new Date(`${monthName} 1, ${year}`).getMonth();
            const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(year, monthIndex, i);
                const dayName = days[date.getDay()];
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${i}</td>
            <td>${dayName}</td>
            ${employees
              .map(() => `<td class="off" onclick="toggleCell(this)">Off</td>`)
              .join("")}
            <td><button class="button button-delete" onclick="deleteRow(this)">Delete</button></td>
          `;
          tbody.appendChild(row);
        }
      }

      function toggleCell(cell) {
        cell.classList.toggle("work");
        cell.classList.toggle("off");
        cell.textContent = cell.classList.contains("work") ? "Work" : "Off";
      }

      function deleteRow(button) {
        const row = button.parentElement.parentElement;
        row.parentElement.removeChild(row);
      }

      function saveCurrentRoster() {
        const rosterData = [];
        const rows = document.querySelectorAll("#rosterBody tr");
        rows.forEach((row) => {
          const cells = row.querySelectorAll("td");
          rosterData.push({
            date: cells[0].textContent,
            day: cells[1].textContent,
            shifts: {
              Quintin: cells[2].textContent,
              Salomie: cells[3].textContent,
              Magnolia: cells[4].textContent,
              Andre: cells[5].textContent,
            },
          });
        });

        let rosters = JSON.parse(localStorage.getItem("rosters") || "[]");
        rosters = rosters.filter((roster) => roster.month !== currentMonth);
        rosters.push({ month: currentMonth, roster: rosterData });
        localStorage.setItem("rosters", JSON.stringify(rosters));
        alert("Roster saved successfully!");

        populateSavedRostersDropdown(); // Update the dropdown with the new roster
      }

      function populateSavedRostersDropdown() {
        const dropdown = document.getElementById("savedRostersDropdown");
        const rosters = JSON.parse(localStorage.getItem("rosters") || "[]");

        // Clear existing options
        dropdown.innerHTML =
          '<option value="" disabled selected>Select a saved roster</option>';

        // Add rosters to the dropdown
        rosters.forEach((roster) => {
          const option = document.createElement("option");
          option.value = roster.month;
          option.textContent = roster.month;
          dropdown.appendChild(option);
        });
      }

      function loadSelectedRoster() {
        const selectedMonth = document.getElementById(
          "savedRostersDropdown"
        ).value;
        const rosters = JSON.parse(localStorage.getItem("rosters") || "[]");
        const selectedRoster = rosters.find(
          (roster) => roster.month === selectedMonth
        );

        if (selectedRoster) {
          currentMonth = selectedRoster.month;
          document.getElementById("currentMonth").textContent = currentMonth;

          const tbody = document.getElementById("rosterBody");
          tbody.innerHTML = "";

          selectedRoster.roster.forEach((entry) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.date}</td>
              <td>${entry.day}</td>
              ${employees
                .map(
                  (employee) =>
                    `<td class="${
                      entry.shifts[employee] === "Work" ? "work" : "off"
                    }" onclick="toggleCell(this)">${
                      entry.shifts[employee]
                    }</td>`
                )
                .join("")}
              <td><button class="button button-delete" onclick="deleteRow(this)">Delete</button></td>
            `;
            tbody.appendChild(row);
          });
        }
      }

      function convertToPdf() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Add the title
        doc.setFontSize(16);
        doc.text("York Shift Roster", 14, 20);

        // Add the month and year
        doc.setFontSize(12);
        doc.text(`Month: ${currentMonth}`, 14, 30);

        // Get the table data
        const headers = [];
        const data = [];

        const table = document.getElementById("rosterTable");

        // Get headers
        for (let i = 0; i < table.rows[0].cells.length - 1; i++) {
          headers.push(table.rows[0].cells[i].textContent);
        }

        // Get data rows
        for (let i = 1; i < table.rows.length; i++) {
          const row = [];
          for (let j = 0; j < table.rows[i].cells.length - 1; j++) {
            row.push(table.rows[i].cells[j].textContent);
          }
          data.push(row);
        }

        // Add the table to the PDF
        doc.autoTable({
          head: [headers],
          body: data,
          startY: 40,
          theme: "grid",
          margin: { top: 10, left: 14, right: 14, bottom: 10 },
          headStyles: { fillColor: [50, 50, 50] },
          bodyStyles: { fillColor: [245, 245, 245] },
          styles: { fontSize: 10 },
          columnStyles: {
            0: { cellWidth: 15 },
            1: { cellWidth: 25 },
            2: { cellWidth: 30 },
            3: { cellWidth: 30 },
            4: { cellWidth: 30 },
            5: { cellWidth: 30 },
          },
        });

        // Save the PDF
        doc.save(`${currentMonth}_York-roster.pdf`);
      }

      const navSlide = () => {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const navLinks = document.querySelectorAll(".nav-links li");

        burger.addEventListener("click", () => {
          // Toggle Nav
          nav.classList.toggle("nav-active");

          // Animate Links
          navLinks.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = "";
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.3
              }s`;
            }
          });

          // Burger Animation
          burger.classList.toggle("toggle");
        });
      };

      navSlide();
    </script>
</body>
